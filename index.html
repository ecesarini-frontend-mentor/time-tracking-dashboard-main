<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
:root {
    --blue: hsl(246, 80%, 60%);
    --light-red-work: hsl(15, 100%, 70%);
    --soft-blue-play: hsl(195, 74%, 62%);
    --light-red-study: hsl(348, 100%, 68%);
    --lime-green-exercise: hsl(145, 58%, 55%);
    --violet-social: hsl(264, 64%, 52%);
    --soft-orange-self-care: hsl(43, 84%, 65%);
    --very-dark-blue: hsl(226, 43%, 10%);
    --dark-blue: hsl(235, 46%, 20%);
    --desaturated-blue: hsl(235, 45%, 61%);
    --pale-blue: hsl(236, 100%, 87%);

    --border-radius: 15px;
    --view-width: 1440px;
    --view-height: 1024px;
}
html {
    box-sizing: border-box;
    height: var(--view-height);
    margin: 0;
    padding: 0;
    border: 0;
}
body {
    margin: 0 auto;
    background-color: var(--very-dark-blue);
}
main {
    margin: 0 auto;
    font-family: 'Rubik', sans-serif;
    font-size: 18px;
    font-weight: 300;
    color: white;
    width: 100%;
    /*width: var(--view-width);
    max-width: var(--view-width);*/
}
ul {
    list-style: none;
    margin: 0;
}
button {
  border: none;
  background: none;
  margin: auto;
}

.grid-container {
    margin: 21vh 11vw;
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 2.5vh 3vw;
    align-items: stretch;
}
.grid-element.grid-element-profile {
    background-color: var(--dark-blue);
    border-radius: var(--border-radius);
}
.grid-padding {
    padding: 20px;
}
.grid-element-profile {
    grid-row: 1 / 3;
}

.fb-profile {
    display: flex;
    flex-direction: column;
}
.fb-profile .fb-profile-avatar {
    display: flex;
    flex-direction: column;
    /*flex-basis: 5%;*/
    justify-content: space-around;
    background-color: var(--blue);
    border-radius: var(--border-radius);
}
.fb-profile-avatar li img {
    max-width: 40%;
    border: 3px solid white;
    border-radius: 50% 50%;
}
.fb-profile-avatar li p:nth-child(1) {
    color: var(--pale-blue);
    font-size: 3vh;
}
.fb-profile-avatar li p:nth-child(2) {
    font-size: 8vh;
    margin-top: -10px;
}
.fb-profile .fb-profile-intervals {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
}
.fb-profile .fb-profile-intervals li {
    font-size: 3vh;
    color: var(--desaturated-blue);
}
.fb-profile-intervals li:nth-child(1), .fb-profile-intervals li:nth-child(2) {
    padding-bottom: 8px;
}
.fb-profile-intervals input {
    all: unset;
    cursor: pointer;
}
.fb-profile-intervals input:focus {
  color: white;
}

.fb-action {
    display: flex;
    flex-direction: column;
    height: 100%;
}
.fb-action-timeframes {
  flex: 1;
  margin-bottom: -15px; 
}

.fb-ico-bg {
    position: relative;
    height: 20%;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
    overflow: hidden;
    vertical-align: middle;
}
#work .fb-ico-bg {
    background-color: var(--light-red-work);
}
#play .fb-ico-bg {
    background-color: var(--soft-blue-play);
}
#study .fb-ico-bg {
    background-color: var(--light-red-study);
}
#exercise .fb-ico-bg {
    background-color: var(--lime-green-exercise);
}
#social .fb-ico-bg {
    background-color: var(--violet-social);
}
#self-care .fb-ico-bg {
    background-color: var(--soft-orange-self-care);
}

.fb-ico-bg img {
    width: 25%;
    float: right;
    margin: -10px 20px 0 0;
}

.fb-action-timeframes {    
    position: relative;
    top: -15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: var(--dark-blue);
    border-radius: 10px 10px var(--border-radius) var(--border-radius);
    overflow: hidden;
}
.fb-action-timeframes .get-action-title {
    display: flex;
    justify-content: space-between;
    flex-basis: 25%;
}
.fb-action-timeframes .get-action-title .action-title {
  font-size: 3vh;
}

.action-dropdown {
  position: relative;
}
.action-dropdown .action-dropbtn:hover {
  cursor: pointer;
}
.action-dropdown-content {
  display: none;
  position: absolute;
  width: 4em;
  z-index: 1;
}

.action-dropdown:hover .action-dropdown-content { 
  position: absolute;
  right: 1px;
  margin-right: -0.7em;
  display: flex;
  flex-direction: column;
  background-color: var(--pale-blue);
  border: 1px solid var(--desaturated-blue);
  border-radius: 3px;
}
.action-dropdown-timeframe {
  font-size: 75%;
  color: var(--desaturated-blue);
  padding: 10px;
  font-weight: 500;
}
.action-dropdown-timeframe:hover {
  cursor: pointer;
  color: white;
  font-weight: 700;
  max-width: 100%;
}

.fb-action-timeframes .get-action-timeframe {
    flex-basis: 50%;
    font-size: 3.9rem;
}
.fb-action-timeframes .get-action-timeframe-prev {
    flex-basis: 25%;
    font-size: 2vh;
    color: var(--desaturated-blue);
}

@media only screen and (max-width: 1440px) {
  .grid-container {
    grid-template-rows: repeat(8, 1fr);
    grid-template-columns: 1fr;
    margin: calc( .21*var(--view-height)) 11%;
  }
  .grid-element-profile {
    grid-row: 1 / 2;
  }
  .fb-profile .fb-profile-avatar {
    flex-direction: row;
    justify-content: space-evenly;
    align-content: center;
  }
  .fb-profile-avatar li img {
    max-width: initial;
    width: 80%;
  }
  .fb-profile-avatar li {
    margin: auto;
  }
  .fb-profile-avatar li p:nth-child(1) {
    font-size: 3vw;
  }
  .fb-profile-avatar li p:nth-child(2) {
    font-size: 5vw;
  }
  .grid-element-profile .fb-profile-intervals  {
    flex-direction: row;
    justify-self: center;
  }
}

  </style>
</head>
<body>

        </div>

            <ul class="fb-action-timeframes fb-study grid-padding">
              <li class="get-action-title">
                <div class="action-title"></div>
                <div class="action-dropdown">
                  <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                  <div class="action-dropdown-content">
                    <button class="action-dropdown-timeframe" type="button">Daily</button>
                    <button class="action-dropdown-timeframe" type="button">Weekly</button>
                    <button class="action-dropdown-timeframe" type="button">Monthly</button>
                  </div>
                </div>
              </li>
              <li class="get-action-timeframe"></li>
              <li class="get-action-timeframe-prev"></li>
            </ul>
        </div>
      </div>
      <div id="exercise" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-exercise.svg"></div>
            <ul class="fb-action-timeframes fb-exercise grid-padding">
              <li class="get-action-title">
                <div class="action-title"></div>
                <div class="action-dropdown">
                  <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                  <div class="action-dropdown-content">
                    <button class="action-dropdown-timeframe" type="button">Daily</button>
                    <button class="action-dropdown-timeframe" type="button">Weekly</button>
                    <button class="action-dropdown-timeframe" type="button">Monthly</button>
                  </div>
                </div>
              </li>
              <li class="get-action-timeframe">5hrs</li>
              <li class="get-action-timeframe-prev">Yesterday - 7hrs</li>
            </ul>
          </div>
      </div>
      <div id="social" class="grid-element grid-element-action">
        <div class="fb-action">

      <div id="self-care" class="grid-element grid-element-action">
        <div class="fb-action">
            <div class="fb-ico-bg"><img src="images/icon-self-care.svg"></div>
            <ul class="fb-action-timeframes fb-self-care grid-padding">

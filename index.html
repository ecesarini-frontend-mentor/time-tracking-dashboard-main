<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  :root {
    --blue: hsl(246, 80%, 60%);
    --light-red-work: hsl(15, 100%, 70%);
    --soft-blue-play: hsl(195, 74%, 62%);
    --light-red-study: hsl(348, 100%, 68%);
    --lime-green-exercise: hsl(145, 58%, 55%);
    --violet-social: hsl(264, 64%, 52%);
    --soft-orange-self-care: hsl(43, 84%, 65%);
    --very-dark-blue: hsl(226, 43%, 10%);
    --dark-blue: hsl(235, 46%, 20%);
    --desaturated-blue: hsl(235, 45%, 61%);
    --pale-blue: hsl(236, 100%, 87%);

    --border-radius: 15px;
    --view-width: 1440px;
    --view-height: 1024px;
  }
  html {
    box-sizing: border-box;
    height: var(--view-height);
    margin: 0;
    padding: 0;
    border: 0;
  }
  body {
    margin: 0 auto;
    background-color: var(--very-dark-blue);
    height: 100%;
  }
  main {
    height: 100%;
    font-family: 'Rubik', sans-serif;
    font-size: 18px;
    font-weight: 300;
    color: white;
    width: var(--view-width);
    max-width: var(--view-weight);
  }
  ul {
    list-style: none;
    margin: 0;
  }
  
  .grid-container {
    margin: calc( .21*var(--view-height)) 11%;
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 1vh 3vw;
  }
  .grid-element.grid-element-profile {
    background-color: var(--dark-blue);
    border-radius: var(--border-radius);
  }
  .grid-padding {
    padding: 20px;
  }
  .grid-element-profile {
    grid-row: 1 / 3;
  }

  .fb-profile {
    display: flex;
    flex-direction: column;
  }
  .fb-profile .fb-profile-avatar {
    display: flex;
    flex-direction: column;
    flex-basis: 5%;
    justify-content: space-around;
    background-color: var(--blue);
    border-radius: var(--border-radius);
  }
  .fb-profile-avatar li img {
    max-width: 40%;
    border: 2px solid white;
    border-radius: 50px 50px;
  }
  .fb-profile-avatar li p:nth-child(1) {
    color: var(--pale-blue);
    font-size: 3vh;
  }
  .fb-profile-avatar li p:nth-child(2) {
    font-size: 8vh;
    margin-top: -10px;
  }
  .fb-profile .fb-profile-intervals {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
  }
  .fb-profile .fb-profile-intervals li {
    font-size: 18px;
    color: var(--desaturated-blue);
  }
  .fb-profile-intervals li:nth-child(1), .fb-profile-intervals li:nth-child(2) {
    padding-bottom: 8px;
  }
  .fb-profile-intervals input {
    all: unset;
    cursor: pointer;
  }
  
  .fb-ico-bg {
    position: relative;
    height: 30%;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
    overflow: hidden;
    vertical-align: middle;
  }
  #work .fb-ico-bg {
    background-color: var(--light-red-work);
  }
  #play .fb-ico-bg {
    background-color: var(--soft-blue-play);
  }
  #study .fb-ico-bg {
    background-color: var(--light-red-study);
  }
  #exercise .fb-ico-bg {
    background-color: var(--lime-green-exercise);
  }
  #social .fb-ico-bg {
    background-color: var(--violet-social);
  }
  #self-care .fb-ico-bg {
    background-color: var(--soft-orange-self-care);
  }
  
  .fb-ico-bg img {
    width: 25%;
    float: right;
    margin: -10px 20px 0 0;
  }
  .fb-action {    
    position: relative;
    top: -15px;
    display: flex;
    flex-direction: column;
    background-color: var(--dark-blue);
    border-radius: 10px 10px var(--border-radius) var(--border-radius);
    overflow: hidden;
  }
  </style>
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="grid-element grid-element-profile">
        <div class="fb-profile">
          <ul class="fb-profile-avatar grid-padding">
            <li><img src="images/image-jeremy.png"/></li>
            <li>
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </li>
          </ul>
          <ul class="fb-profile-intervals grid-padding">
            <li><input id="profile-daily-clicked" type="button" value="Daily"/></li>
            <li><input id="profile-weekly-clicked" type="button" value="Weekly"/></li>
            <li><input id="profile-monthly-clicked" type="button" value="Monthly"/></li>
          </ul>
        </div>
      </div>
      <div id="work" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-work.svg"/></div>
        <ul class="fb-action fb-work grid-padding"> 
          <li class="get-action-title">Work</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev">Previous - <span></span></li>
        </ul>
      </div>
      <div id="play" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-play.svg"></div>
        <ul class="fb-action fb-play grid-padding">
          <li class="get-action-title">Play</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev"> Previous - <span></span> <!-- daily --></li>
        </ul>
      </div>
      <div id="study" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-study.svg"></div>
        <ul class="fb-action fb-study grid-padding">
          <li class="get=action-type">Study</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev">Previous - <span></span></li>
        </ul>
      </div>
      <div id="exercise" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-exercise.svg"></div>
        <ul class="fb-action fb-exercise grid-padding">
          <li class="get-action-title">Exercise</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev">Previous - <span></span></li>
        </ul>
      </div>
      <div id="social" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-social.svg"></div>
        <ul class="fb-action fb-social grid-padding">
          <li class="get-action-title">Social</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev">Previous - <span></span></li>
        </ul>
      </div>
      <div id="self-care" class="grid-element">
        <div class="fb-ico-bg"><img src="images/icon-self-care.svg"></div>
        <ul class="fb-action fb-self-care grid-padding">
          <li class="get-action-title">Self Care</li>
          <li class="gat-action-timeframe"></li>
          <li class="gat-action-timeframe-prev">Previous - <span></span></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="ttdm.js"></script>

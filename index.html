<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="grid-element grid-element-profile">
        <div class="fb-profile">
          <ul class="fb-profile-avatar grid-padding">
            <li><img src="images/image-jeremy.png"/></li>
            <li>
              <p>Report for</p>
              <p>Jeremy Robson</p>
            </li>
          </ul>
          <ul class="fb-profile-intervals grid-padding">
            <li><input id="profile-daily-clicked" type="button" value="Daily"/></li>
            <li><input id="profile-weekly-clicked" type="button" value="Weekly"/></li>
            <li><input id="profile-monthly-clicked" type="button" value="Monthly"/></li>
          </ul>
        </div>
      </div>

      <div id="work" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-work.svg"/></div>
          <ul class="fb-action-timeframes fb-work grid-padding"> 
            <li class="get-action-title">
              <div class="action-title">Work</div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                </div>
              </div>
            </li>
            <li class="get-action-timeframe">120hrs</li>
            <li class="get-action-timeframe-prev">Yesterday - 1hrs</li>
          </ul>
        </div>
      </div>
      <div id="play" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-play.svg"></div>
          <ul class="fb-action-timeframes fb-play grid-padding">
            <li class="get-action-title">
              <div class="action-title"></div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                </div>
              </div>
            </li>
            <li class="get-action-timeframe"></li>
            <li class="get-action-timeframe-prev"></li>
          </ul>
        </div>
      </div>
      <div id="study" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-study.svg"></div>
          <ul class="fb-action-timeframes fb-study grid-padding">
            <li class="get-action-title">
              <div class="action-title"></div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                </div>
              </div>
            </li>
            <li class="get-action-timeframe"></li>
            <li class="get-action-timeframe-prev"></li>
          </ul>
        </div>
      </div>
      <div id="exercise" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-exercise.svg"></div>
          <ul class="fb-action-timeframes fb-exercise grid-padding">
            <li class="get-action-title">
              <div class="action-title"></div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                </div>
              </div>
            </li>
            <li class="get-action-timeframe">5hrs</li>
            <li class="get-action-timeframe-prev">Yesterday - 7hrs</li>
          </ul>
        </div>
      </div>
      <div id="social" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-social.svg"></div>
          <ul class="fb-action-timeframes fb-social grid-padding">
            <li class="get-action-title">
              <div class="action-title"></div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                </div>
              </div>
            </li>
            <li class="get-action-timeframe"></li>
            <li class="get-action-timeframe-prev"></li>
          </ul>
        </div>
      </div>
      <div id="self-care" class="grid-element grid-element-action">
        <div class="fb-action">
          <div class="fb-ico-bg"><img src="images/icon-self-care.svg"></div>
          <ul class="fb-action-timeframes fb-self-care grid-padding">
            <li class="get-action-title">
              <div class="action-title"></div>
              <div class="action-dropdown">
                <button class="action-dropbtn"><img src="images/icon-ellipsis.svg"></button>
                <div class="action-dropdown-content">
                  <button class="action-dropdown-timeframe" type="button">Daily</button>
                  <button class="action-dropdown-timeframe" type="button">Weekly</button>
                  <button class="action-dropdown-timeframe" type="button">Monthly</button>
                  </div>
              </div>
            </li>
            <li class="get-action-timeframe"></li>
            <li class="get-action-timeframe-prev"></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="ttdm.js"></script>
</body>
</html>
